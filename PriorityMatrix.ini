
[Rainmeter]
Update=1000

[Metadata]
Name=PriorityMatrix
Author=othman
Information=organize your to-do list by priority
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
fontName=Trebuchet MS
textSize=10
colorBar=235,170,0,255
colorText=255,255,255,205

;note1.txt --> Important & Urgent (DO NOW)
;note2.txt --> Not important & Urgent (DELEGATE)
;note3.txt --> Important & Not urgent (SCHEDULE)
;note4.txt --> Not important & Not urgent (ELIMINATE)
Note1=.\note1.txt
Note2=.\note2.txt
Note3=.\note3.txt
Note4=.\note4.txt

[styleTitle]
StringAlign=Left
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleSeperator]
SolidColor=255,255,255,15

[meterBackground]
Meter=Image
ImageName=bac.png
X=0
Y=0

[VerMidLine]
Meter=Image
SolidColor=255,255,255,80
W=1
H=470
X=405
Y=70

[HorMidLine]
Meter=Image
SolidColor=255,255,255,80
W=650
H=1
X=80
Y=305
[Quadrant1Label]
Meter=String
MeterStyle=styleLeftText
X=361
Y=290
W=43
H=12
FontColor=102,102,255
FontSize=7
Text=Do now
LeftMouseUpAction=["#ROOTCONFIGPATH#note1.txt"]

[Quadrant2Label]
Meter=String
MeterStyle=styleLeftText
X=414
Y=290
W=43
H=12
FontColor=102,102,255
FontSize=7
